<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simply e^xplained</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: "STIX Two Text", serif;
        }
        #switch-text {
            display: inline-block;
            transition: opacity 0.5s ease;
            font-weight: bold;
            color: #2a9d8f;
        }
        #hero-image {
            height: 100vh;
            width: auto;
            display: block;
            margin: 0 auto;
            object-fit: cover;
            object-position: center;
        }
        #header-you {
            text-decoration: underline;
            font-style: italic;
        }
        #hero-top-text {
            position: absolute;
            top: 5%;
            left: 25%;
            transform: translateX(-50%);
            text-align: left;
            color: #264653;
        }
        #hero-top-p1 {
            font-size: 3rem;
            margin: 0;
        }
        #hero-top-p2 {
            font-size: 4rem;
            margin: 0;
        }
        #hero-bottom-text {
            position: absolute;
            bottom: 5%;
            right: 5%;
            transform: translateX(-50%);
            text-align: left;
            color: #264653;
        }
        #hero-bottom-text h3 {
            font-style: italic;
            font-size: 2rem;
        }
    </style>
</head>
<body>
<div id="hero">
    <div id="hero-top-text">
        <h2 id="hero-top-p1">Learning STEM isn't <span id="switch-text"></span>,</h2>
        <h2 id="hero-top-p2">all <span id="header-you">you</span> need are...</h2>
    </div>
    <img src="img/graph.png" id="hero-image" alt="Graph of e^x function">
    <div id="hero-bottom-text">
        <h3>(get it?)</h3>
    </div>
</div>
<script src="js/scripts.js"></script>
<script>
    const switchText = document.getElementById('switch-text');
    const words = ['difficult', 'overwhelming', 'boring', 'confusing', 'scary', 'impossible'];
    let current = 1;
    function typeWord(word, element) {
        element.textContent = '';
        let i = 0;
        function type() {
            if (i < word.length) {
                element.textContent += word[i++];
                setTimeout(type, 120);
            } else {
                setTimeout(() => {
                    changeWord();
                }, 100000);
            }
        }
        type();
    }
    function backspaceWord(element, callback) {
        let text = element.textContent;
        function erase() {
            if (text.length > 0) {
                text = text.slice(0, -1);
                element.textContent = text;
                setTimeout(erase, 100);
            } else if (callback) {
                callback();
            }
        }
        erase();
    }
    function changeWord() {
        backspaceWord(switchText, () => {
            current = (current + 1) % words.length;
            typeWord(words[current], switchText);
        });
    }
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            typeWord(words[0], switchText);
        }, 250);
    });
</script>
</body>
</html>
